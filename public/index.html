<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Get Your Key | Roblox Key System</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to right, #141e30, #243b55);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .box {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 30px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(12px);
      animation: fadeIn 0.8s ease;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 10px;
      text-align: center;
    }

    p {
      font-size: 14px;
      text-align: center;
      margin-bottom: 25px;
      color: #ddd;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: #1abc9c;
      color: #fff;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #16a085;
    }

    .key-box {
      background: #2c3e50;
      padding: 10px;
      margin-top: 15px;
      border-radius: 8px;
      text-align: center;
      word-break: break-all;
      display: none;
      animation: slideDown 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>üîê Roblox Key Generator</h1>
    <p>Click below to get your unique access key (valid for 24 hours).</p>
    <button onclick="getKey()">Generate Key</button>
    <div id="keyBox" class="key-box"></div>
  </div>

  <script>
    async function getKey() {
      const keyBox = document.getElementById('keyBox');
      keyBox.style.display = "none";
      keyBox.innerText = "";

      try {
        const res = await fetch('/generate_key');
        const data = await res.json();

        if (data.key) {
          keyBox.innerText = "Your Key: " + data.key + "\nExpires At: " + data.expires_at;
          keyBox.style.display = "block";
        } else {
          keyBox.innerText = "Failed to get key.";
          keyBox.style.display = "block";
        }
      } catch (e) {
        keyBox.innerText = "Error fetching key. Try again.";
        keyBox.style.display = "block";
      }
    }
  </script>
</body>
</html>
