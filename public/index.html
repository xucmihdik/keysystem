<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clark KeySystem</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, black, white);
      overflow: hidden;
    }

    .bubbles {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
      pointer-events: none;
    }

    .bubble {
      position: absolute;
      bottom: -100px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 50%;
      animation: rise 12s infinite ease-in;
    }

    @keyframes rise {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.5;
      }
      100% {
        transform: translateY(-120vh) scale(1.5);
        opacity: 0;
      }
    }

    .center {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 2;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 400px;
      background: rgba(0, 0, 0, 0.75);
      padding: 25px;
      border-radius: 15px;
      text-align: center;
      border: 2px solid #fff;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
      animation: fadeIn 0.8s ease;
    }

    h1 {
      font-size: 1.8rem;
      color: #fff;
      margin-bottom: 10px;
    }

    .key-box {
      background: #fff;
      color: #111;
      padding: 12px 18px;
      margin: 20px auto 10px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      position: relative;
      border: 2px dashed #111;
      word-break: break-all;
    }

    .copy-icon {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      width: 22px;
      height: 22px;
      cursor: pointer;
      opacity: 0.8;
    }

    .copy-icon:hover {
      opacity: 1;
    }

    button {
      background: #fff;
      color: #111;
      border: none;
      padding: 12px 22px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
      width: 100%;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #222;
      color: #fff;
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #111;
      color: #fff;
      padding: 10px 20px;
      border-radius: 10px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 99;
    }

    .notification.show {
      opacity: 1;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- Bubbles background -->
  <div class="bubbles" id="bubbles"></div>

  <!-- Main center content -->
  <div class="center">
    <div class="container" id="main">
      <h1>Clark KeySystem</h1>
      <p id="status">Click the button below to get your key</p>
      <button onclick="checkStatus()">üîë Get Key</button>
    </div>
  </div>

  <!-- Notification -->
  <div class="notification" id="notification">‚úÖ Key copied to clipboard!</div>

  <script>
    // Bubble animation
    const bubbleContainer = document.getElementById("bubbles");
    for (let i = 0; i < 25; i++) {
      const bubble = document.createElement("div");
      bubble.className = "bubble";
      const size = 10 + Math.random() * 40;
      bubble.style.width = bubble.style.height = `${size}px`;
      bubble.style.left = `${Math.random() * 100}%`;
      bubble.style.animationDuration = `${10 + Math.random() * 5}s`;
      bubble.style.animationDelay = `${Math.random() * 5}s`;
      bubbleContainer.appendChild(bubble);
    }

    // Check key status
    function checkStatus() {
      document.getElementById("status").textContent = "‚è≥ Checking key status...";
      fetch("/check_key_status")
        .then(res => res.json())
        .then(data => {
          if (data.has_key) {
            showKey(data.key, data.expires_at, true);
          } else {
            fetch("/generate_key")
              .then(res => res.json())
              .then(data => {
                if (data.key) {
                  showKey(data.key, data.expires_at, false);
                } else {
                  document.getElementById("status").textContent = "‚ùå " + (data.error || "Unknown error.");
                }
              });
          }
        })
        .catch(() => {
          document.getElementById("status").textContent = "‚ùå Network error.";
        });
    }

    // Show key
    function showKey(key, expiry, isOld) {
      const main = document.getElementById("main");
      main.innerHTML = `
        <h1>${isOld ? "üîÅ Key already created" : "‚úÖ Key Generated!"}</h1>
        <div class="key-box">
          ${key}
          <img src="https://cdn-icons-png.flaticon.com/512/1828/1828911.png" alt="Copy" class="copy-icon" onclick="copyKey('${key}')">
        </div>
        <p>‚è≥ Valid until: ${new Date(expiry).toLocaleString()}</p>
      `;
    }

    // Copy key
    function copyKey(key) {
      navigator.clipboard.writeText(key).then(() => {
        const note = document.getElementById("notification");
        note.classList.add("show");
        setTimeout(() => note.classList.remove("show"), 3000);
      });
    }
  </script>
</body>
</html>
