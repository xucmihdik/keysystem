<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clark KeySystem</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #000000, #ffffff);
      overflow: hidden;
    }

    .container {
      position: relative;
      z-index: 2;
      max-width: 90%;
      width: 400px;
      margin: auto;
      top: 50%;
      transform: translateY(-50%);
      text-align: center;
      background: rgba(0, 0, 0, 0.75);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
      color: white;
      border: 2px solid white;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    .key-box {
      background: #fff;
      color: #111;
      padding: 12px 18px;
      margin: 20px auto 10px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      position: relative;
      word-break: break-word;
      border: 2px dashed #222;
    }

    .copy-icon {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      cursor: pointer;
      opacity: 0.7;
    }

    .copy-icon:hover {
      opacity: 1;
    }

    button {
      background: #fff;
      color: #111;
      border: none;
      padding: 12px 22px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #222;
      color: #fff;
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #333;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 999;
    }

    .notification.show {
      opacity: 1;
    }

    .bubbles {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .bubble {
      position: absolute;
      bottom: -100px;
      width: 20px;
      height: 20px;
      background: rgba(255,255,255,0.15);
      border-radius: 50%;
      animation: rise 15s infinite ease-in;
    }

    @keyframes rise {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.5;
      }
      100% {
        transform: translateY(-110vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="bubbles" id="bubbles"></div>

  <div class="container" id="main">
    <h1>Clark KeySystem</h1>
    <p id="status">Click the button below to get your key</p>
    <button onclick="checkStatus()">üîë Get Key</button>
  </div>

  <div class="notification" id="notification">Key copied to clipboard</div>

  <script>
    // Set cookie if user came from Linkvertise
    if (document.referrer.includes("linkvertise.com")) {
      document.cookie = "verified=true; path=/; max-age=300";
    }

    function checkStatus() {
      document.getElementById("status").textContent = "‚è≥ Checking key status...";
      fetch("/check_key_status")
        .then(res => res.json())
        .then(data => {
          if (data.has_key) {
            showKey(data.key, data.expires_at, true);
          } else {
            fetch("/generate_key")
              .then(res => res.json())
              .then(data => {
                if (data.key) {
                  showKey(data.key, data.expires_at, false);
                } else {
                  document.getElementById("status").textContent = "‚ùå " + (data.error || "Unknown error.");
                }
              });
          }
        })
        .catch(() => {
          document.getElementById("status").textContent = "‚ùå Network error.";
        });
    }

    function showKey(key, expiry, isOld) {
      const main = document.getElementById("main");
      main.innerHTML = `
        <h1>${isOld ? "üîÅ Key already created" : "‚úÖ Key Generated!"}</h1>
        <div class="key-box">
          ${key}
          <img src="https://cdn-icons-png.flaticon.com/512/1828/1828911.png" class="copy-icon" onclick="copyKey('${key}')" />
        </div>
        <p>‚è≥ Valid until: ${new Date(expiry).toLocaleString()}</p>
      `;
    }

    function copyKey(key) {
      navigator.clipboard.writeText(key).then(() => {
        const note = document.getElementById("notification");
        note.classList.add("show");
        setTimeout(() => {
          note.classList.remove("show");
        }, 3000);
      });
    }

    // Generate background bubbles
    const bubbles = document.getElementById("bubbles");
    for (let i = 0; i < 25; i++) {
      const b = document.createElement("div");
      b.className = "bubble";
      b.style.left = `${Math.random() * 100}%`;
      b.style.width = b.style.height = `${10 + Math.random() * 20}px`;
      b.style.animationDuration = `${10 + Math.random() * 10}s`;
      bubbles.appendChild(b);
    }
  </script>
</body>
</html>
