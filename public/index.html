<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clark KeySystem</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #000, #fff);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .bubble {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.08);
      animation: floatUp 20s linear infinite;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0.2;
      }
      100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }

    .container {
      z-index: 1;
      background: rgba(0, 0, 0, 0.85);
      border: 2px solid #fff;
      border-radius: 16px;
      padding: 24px 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      animation: fadeIn 0.5s ease;
    }

    h1 {
      font-size: 1.7rem;
      margin-bottom: 12px;
      color: #fff;
    }

    .key-box {
      background: #fff;
      color: #000;
      border-radius: 10px;
      padding: 16px 20px;
      margin: 20px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      word-break: break-word;
      font-size: 1.05rem;
      font-weight: bold;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.15);
    }

    .key-box span {
      color: #111;
      font-weight: 700;
      font-size: 1.1rem;
    }

    .copy-icon {
      width: 22px;
      height: 22px;
      cursor: pointer;
      filter: invert(0.1);
    }

    p {
      color: #ddd;
      font-size: 1rem;
      margin-top: 8px;
    }

    button {
      background: #fff;
      color: #000;
      border: none;
      padding: 12px 18px;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
      width: 100%;
      margin-top: 10px;
    }

    button:hover {
      background: #111;
      color: #fff;
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #111;
      padding: 10px 16px;
      color: #fff;
      border-radius: 8px;
      font-size: 0.95rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
      z-index: 999;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px 16px;
      }

      .key-box {
        flex-direction: column;
        gap: 10px;
        text-align: center;
      }

      h1 {
        font-size: 1.5rem;
      }

      button {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Bubbles -->
  <div class="bubble" style="width: 60px; height: 60px; left: 5%; animation-delay: 0s;"></div>
  <div class="bubble" style="width: 100px; height: 100px; left: 25%; animation-delay: 4s;"></div>
  <div class="bubble" style="width: 80px; height: 80px; left: 50%; animation-delay: 2s;"></div>
  <div class="bubble" style="width: 70px; height: 70px; left: 70%; animation-delay: 6s;"></div>
  <div class="bubble" style="width: 90px; height: 90px; left: 85%; animation-delay: 1.5s;"></div>

  <!-- Main UI -->
  <div class="container" id="main">
    <h1>Clark KeySystem</h1>
    <p id="status">Click the button below to get your key</p>
    <button onclick="checkStatus()">üîë Get Key</button>
  </div>

  <script>
    function checkStatus() {
      document.getElementById("status").textContent = "‚è≥ Checking key status...";
      fetch("/check_key_status")
        .then(res => res.json())
        .then(data => {
          if (data.has_key) {
            showKey(data.key, data.expires_at, true);
          } else {
            window.location.href = "https://link-hub.net/1367787/WmEGaMKAKlRJ";
          }
        })
        .catch(() => {
          document.getElementById("status").textContent = "‚ùå Network error.";
        });
    }

    function showKey(key, expiry, isOld) {
      const main = document.getElementById("main");
      main.innerHTML = `
        <h1>${isOld ? "üîÅ Key already created" : "‚úÖ Key Generated!"}</h1>
        <div class="key-box">
          <span>${key}</span>
          <img src="https://cdn-icons-png.flaticon.com/512/1828/1828911.png" alt="Copy" class="copy-icon" onclick="copyKey('${key}')">
        </div>
        <p>‚è≥ Valid until: ${new Date(expiry).toLocaleString()}</p>
      `;
    }

    function copyKey(key) {
      navigator.clipboard.writeText(key)
        .then(() => showNotification("‚úÖ Key copied to clipboard!"))
        .catch(() => showNotification("‚ùå Failed to copy key."));
    }

    function showNotification(text) {
      const notif = document.createElement("div");
      notif.className = "notification";
      notif.textContent = text;
      document.body.appendChild(notif);
      setTimeout(() => notif.remove(), 3000);
    }

    // Auto-generate key if user came from Linkvertise
    const referrer = document.referrer;
    if (referrer.includes("link-hub.net/1367787/WmEGaMKAKlRJ")) {
      fetch("/generate_key")
        .then(res => res.json())
        .then(data => {
          if (data.key) {
            showKey(data.key, data.expires_at, data.status === "already");
          }
        });
    }
  </script>
</body>
</html>
