<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clark KeySystem</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, black, white);
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    .bubbles {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
      pointer-events: none;
    }

    .bubbles span {
      position: absolute;
      display: block;
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 20px rgba(255,255,255,0.6);
      border-radius: 50%;
      bottom: -60px;
      animation: floatUp 15s linear infinite;
    }

    .bubbles span:nth-child(1) { left: 10%; animation-delay: 0s; }
    .bubbles span:nth-child(2) { left: 25%; animation-delay: 2s; }
    .bubbles span:nth-child(3) { left: 40%; animation-delay: 4s; }
    .bubbles span:nth-child(4) { left: 55%; animation-delay: 6s; }
    .bubbles span:nth-child(5) { left: 70%; animation-delay: 1s; }
    .bubbles span:nth-child(6) { left: 85%; animation-delay: 3s; }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.4;
      }
      100% {
        transform: translateY(-1200px) scale(1.5);
        opacity: 0;
      }
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 90%;
      width: 400px;
      background: rgba(0, 0, 0, 0.75);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
      border: 2px solid white;
      text-align: center;
      animation: fadeIn 0.7s ease-in-out;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    .key-box {
      background: #fff;
      color: #111;
      padding: 12px 18px;
      margin: 20px auto 10px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      word-break: break-word;
      border: 2px dashed #000;
      position: relative;
    }

    .copy-icon {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      width: 24px;
      height: 24px;
      cursor: pointer;
      opacity: 0.8;
    }

    .copy-icon:hover {
      opacity: 1;
    }

    button {
      background: #fff;
      color: #111;
      border: none;
      padding: 12px 22px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #222;
      color: #fff;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.85);
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 14px;
      opacity: 0;
      animation: slideIn 0.3s forwards;
      z-index: 9999;
    }

    @keyframes slideIn {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @media (max-width: 480px) {
      .container {
        width: 90%;
        padding: 20px;
      }
      .key-box {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="bubbles">
    <span></span><span></span><span></span>
    <span></span><span></span><span></span>
  </div>

  <div class="container" id="main">
    <h1>Clark KeySystem</h1>
    <p id="status">Click the button below to get your key</p>
    <button onclick="checkStatus()">üîë Get Key</button>
  </div>

  <script>
    function checkStatus() {
      document.getElementById("status").textContent = "‚è≥ Checking key status...";
      fetch("/check_key_status")
        .then(res => res.json())
        .then(data => {
          if (data.has_key) {
            showKey(data.key, data.expires_at, true);
          } else {
            window.location.href = "https://link-hub.net/1367787/WmEGaMKAKlRJ";
          }
        })
        .catch(() => {
          document.getElementById("status").textContent = "‚ùå Network error.";
        });
    }

    function showKey(key, expiry, isOld) {
      const main = document.getElementById("main");
      main.innerHTML = `
        <h1>${isOld ? "üîÅ Key already created" : "‚úÖ Key Generated!"}</h1>
        <div class="key-box">
          ${key}
          <img src="https://cdn-icons-png.flaticon.com/512/1828/1828919.png" alt="Copy" class="copy-icon" onclick="copyKey('${key}')">
        </div>
        <p>‚è≥ Valid until: ${new Date(expiry).toLocaleString()}</p>
      `;
    }

    function copyKey(key) {
      navigator.clipboard.writeText(key).then(() => {
        showToast("‚úÖ Key copied to clipboard!");
      }).catch(() => {
        showToast("‚ùå Failed to copy key.");
      });
    }

    function showToast(message) {
      const toast = document.createElement("div");
      toast.className = "toast";
      toast.textContent = message;
      document.body.appendChild(toast);
      setTimeout(() => {
        toast.style.opacity = "0";
        setTimeout(() => toast.remove(), 1000);
      }, 3000);
    }

    const params = new URLSearchParams(window.location.search);
    if (params.get("ref") === "linkvertise") {
      fetch("/get_token")
        .then(res => res.json())
        .then(data => {
          if (data.token) {
            fetch(`/generate_key?token=${data.token}`)
              .then(res => res.json())
              .then(data => {
                if (data.key) {
                  showKey(data.key, data.expires_at, data.status === "already");
                }
              });
          }
        });
    }
  </script>
</body>
</html>
