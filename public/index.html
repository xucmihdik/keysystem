<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clark KeySystem</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, black, white);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 90%;
      width: 400px;
      text-align: center;
      background: rgba(0, 0, 0, 0.7);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      animation: fadeIn 0.7s ease-in-out;
    }
    h1 { font-size: 1.8rem; margin-bottom: 10px; }
    .key-box {
      background: #fff;
      color: #111;
      padding: 12px 18px;
      margin: 20px auto 10px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      word-break: break-all;
      position: relative;
    }
    .copy-icon {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      cursor: pointer;
      opacity: 0.8;
    }
    .copy-icon:hover { opacity: 1; }
    button {
      background: #fff;
      color: #111;
      border: none;
      padding: 12px 22px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover { background: #222; color: #fff; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 480px) {
      .container { padding: 20px 15px; width: 100%; }
      .key-box { font-size: 0.95rem; }
      button { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="container" id="main">
    <h1>Clark KeySystem</h1>
    <p id="status">Click the button below to generate your key</p>
    <button onclick="checkStatus()">üîë Generate Key</button>
  </div>

  <script>
    function checkStatus() {
      document.getElementById("status").textContent = "‚è≥ Checking key status...";
      fetch("/check_key_status")
        .then(res => res.json())
        .then(data => {
          if (data.has_key) {
            showKey(data.key, data.expires_at, true);
          } else {
            window.location.href = "https://link-hub.net/1367787/WmEGaMKAKlRJ";
          }
        }).catch(() => {
          document.getElementById("status").textContent = "‚ùå Network error.";
        });
    }

    function showKey(key, expiry, isOld) {
      const main = document.getElementById("main");
      main.innerHTML = `
        <h1>${isOld ? "üîÅ Key already created" : "‚úÖ Key Generated!"}</h1>
        <div class="key-box">
          ${key}
          <img src="https://cdn-icons-png.flaticon.com/512/1828/1828911.png" alt="Copy" class="copy-icon" onclick="copyKey('${key}')">
        </div>
        <p>‚è≥ Valid until: ${new Date(expiry).toLocaleString()}</p>
      `;
    }

    function copyKey(key) {
      navigator.clipboard.writeText(key).then(() => {
        alert("‚úÖ Key copied to clipboard!");
      }).catch(() => {
        alert("‚ùå Failed to copy key.");
      });
    }

    const params = new URLSearchParams(window.location.search);
    if (params.get("ref") === "linkvertise") {
      fetch("/get_token")
        .then(res => res.json())
        .then(data => {
          if (data.token) {
            fetch(`/generate_key?token=${data.token}`)
              .then(res => res.json())
              .then(data => {
                if (data.key) {
                  showKey(data.key, data.expires_at, data.status === "already");
                }
              });
          }
        });
    }
  </script>
</body>
</html>
