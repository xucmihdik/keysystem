<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clark KeySystem</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, black, white);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: background 0.3s ease;
    }

    .container {
      text-align: center;
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      animation: fadeIn 0.7s ease-in-out;
    }

    .key-box {
      background: #fff;
      color: #111;
      padding: 15px 25px;
      margin-top: 20px;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
    }

    button {
      background: #fff;
      color: #111;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      transition: all 0.2s ease;
    }

    button:hover {
      background: #222;
      color: #fff;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container" id="main">
    <h1>Clark KeySystem</h1>
    <p id="status">Click the button to generate your key</p>
    <button onclick="checkStatus()">üîë Generate Key</button>
  </div>

  <script>
    function checkStatus() {
      document.getElementById("status").textContent = "‚è≥ Checking key status...";

      fetch("/check_key_status")
        .then(res => res.json())
        .then(data => {
          if (data.has_key) {
            showKey(data.key, data.expires_at, true);
          } else {
            window.location.href = "https://link-hub.net/1367787/WmEGaMKAKlRJ";
          }
        })
        .catch(() => {
          document.getElementById("status").textContent = "‚ùå Network error.";
        });
    }

    function showKey(key, expiry, isOld) {
      const main = document.getElementById("main");
      main.innerHTML = `
        <h1>${isOld ? "üîÅ You already created a key!" : "‚úÖ Key Generated!"}</h1>
        <div class="key-box">${key}</div>
        <p>‚è≥ Valid until: ${new Date(expiry).toLocaleString()}</p>
      `;
    }

    // Optional: auto-detect ?ref=linkvertise
    const params = new URLSearchParams(window.location.search);
    if (params.get("ref") === "linkvertise") {
      fetch("/generate_key?ref=linkvertise")
        .then(res => res.json())
        .then(data => {
          if (data.key) {
            showKey(data.key, data.expires_at, data.status === "already");
          }
        });
    }
  </script>
</body>
</html>
