<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clark KeySystem</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .container {
      z-index: 2;
      background: rgba(0, 0, 0, 0.75);
      border-radius: 16px;
      padding: 24px 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      border: 2px solid #fff;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.6);
      animation: popup 0.5s ease;
    }

    @keyframes popup {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    h1 {
      font-size: 1.7rem;
      margin-bottom: 12px;
      color: #fff;
    }

    p {
      color: #ccc;
      margin-top: 10px;
    }

    .key-box {
      background: #fff;
      color: #000;
      border-radius: 10px;
      padding: 12px 16px;
      margin: 20px 0;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      word-break: break-word;
    }

    .key-text {
      font-weight: bold;
      font-size: 1rem;
    }

    .copy-icon {
      width: 22px;
      height: 22px;
      cursor: pointer;
    }

    button {
      background: #fff;
      color: #000;
      border: none;
      padding: 12px 18px;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
      width: 100%;
    }

    button:hover {
      background: #111;
      color: #fff;
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #111;
      padding: 10px 16px;
      color: #fff;
      border-radius: 8px;
      font-size: 0.95rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
      z-index: 99;
      animation: fadeInNotif 0.3s forwards;
    }

    @keyframes fadeInNotif {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <canvas id="bgCanvas"></canvas>

  <div class="container" id="main">
    <h1>Clark KeySystem</h1>
    <p id="status">Click the button below to get your key</p>
    <button onclick="checkStatus()">üîë Get Key</button>
  </div>

  <script>
    function checkStatus() {
      document.getElementById("status").textContent = "‚è≥ Checking key status...";
      fetch("/check_key_status")
        .then(res => res.json())
        .then(data => {
          if (data.has_key) {
            showKey(data.key, data.expires_at, true);
          } else {
            window.location.href = "https://link-hub.net/1367787/WmEGaMKAKlRJ";
          }
        })
        .catch(() => {
          document.getElementById("status").textContent = "‚ùå Network error.";
        });
    }

    function showKey(rawKey, expiry, isOld) {
      let key = rawKey.startsWith("clark-") ? rawKey : `clark-${rawKey}`;
      key = key.replace(/^clark-clark-/, "clark-");

      const main = document.getElementById("main");
      main.innerHTML = `
        <h1>${isOld ? "üîÅ Key already created" : "‚úÖ Key Generated!"}</h1>
        <div class="key-box">
          <span class="key-text">${key}</span>
          <img src="https://files.catbox.moe/qnfp07.png"
               alt="Copy" class="copy-icon" onclick="copyKey('${key}')">
        </div>
        <p>‚è≥ Valid until: ${new Date(expiry).toLocaleString()}</p>
      `;
      copyKey(key);
    }

    function copyKey(key) {
      navigator.clipboard.writeText(key)
        .then(() => showNotification("‚úÖ Key copied to clipboard!"))
        .catch(() => showNotification("‚ùå Failed to copy key."));
    }

    function showNotification(text) {
      const notif = document.createElement("div");
      notif.className = "notification";
      notif.textContent = text;
      document.body.appendChild(notif);
      setTimeout(() => notif.remove(), 3000);
    }

    // Background Particles
    const canvas = document.getElementById("bgCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = Array.from({ length: 60 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      size: Math.random() * 2 + 1,
      speedX: (Math.random() - 0.5) * 0.5,
      speedY: (Math.random() - 0.5) * 0.5,
      color: Math.random() > 0.5 ? '#fff' : '#000'
    }));

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let p of particles) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();
        p.x += p.speedX;
        p.y += p.speedY;

        // Wrap around
        if (p.x < 0) p.x = canvas.width;
        if (p.x > canvas.width) p.x = 0;
        if (p.y < 0) p.y = canvas.height;
        if (p.y > canvas.height) p.y = 0;
      }
      requestAnimationFrame(animateParticles);
    }
    animateParticles();

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // Reset status text when returning from Linkvertise
    window.addEventListener("pageshow", () => {
      const statusEl = document.getElementById("status");
      if (statusEl && statusEl.textContent.includes("Checking key status")) {
        statusEl.textContent = "Click the button below to get your key";
      }
    });

    // Auto show key if key param is in URL
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has("key")) {
      showKey(urlParams.get("key"), new Date(Date.now() + 86400000), false);
    }
  </script>
</body>
</html>
