<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clark Key System</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom right, #000, #fff);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      animation: fadein 1.5s ease-in;
    }
    @keyframes fadein {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    .container {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #fff;
      border-radius: 15px;
      padding: 40px;
      text-align: center;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
    }
    h1 {
      color: #fff;
      margin-bottom: 10px;
    }
    p {
      color: #ddd;
      margin-bottom: 20px;
    }
    .btn {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #000;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #444;
    }
    #keyBox {
      margin-top: 20px;
      color: #0f0;
      font-size: 20px;
      background: #111;
      padding: 15px;
      border-radius: 8px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîë Clark Key System</h1>
    <p>To get your key, complete the steps below:</p>
    <button class="btn" onclick="goToLinkvertise()">Generate Key</button>
    <div id="keyBox"></div>
  </div>

  <script>
    function goToLinkvertise() {
      window.location.href = "https://link-hub.net/1367787/WmEGaMKAKlRJ";
    }

    // When returned from Linkvertise, this runs
    const url = new URL(window.location.href);
    if (url.searchParams.get("ref") === "linkvertise") {
      fetch("/generate_key?ref=linkvertise")
        .then(res => res.json())
        .then(data => {
          if (data.key) {
            const box = document.getElementById("keyBox");
            box.innerHTML = `<b>Your Key:</b> ${data.key}<br><small>Valid for 24 hours</small>`;
            box.style.display = "block";
          } else {
            alert("‚ùå " + (data.error || "Something went wrong."));
          }
        })
        .catch(() => alert("‚ùå Failed to contact server."));
    }
  </script>
</body>
</html>
