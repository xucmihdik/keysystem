<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clark KeySystem - Admin Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
      width: 100%;
      overflow: auto;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px 0;
      position: relative;
    }
    .container {
      z-index: 2;
      background: rgba(0, 0, 0, 0.75);
      border-radius: 16px;
      padding: 24px 20px;
      width: 90%;
      max-width: 600px;
      text-align: center;
      border: 2px solid #fff;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.6);
      margin: 20px 0;
    }
    h1 {
      font-size: 1.7rem;
      margin-bottom: 12px;
      color: #fff;
    }
    .key-box {
      background: #fff;
      color: #000;
      border-radius: 10px;
      padding: 12px 16px;
      margin: 20px 0;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 10px;
      word-break: break-all;
    }
    .key-text {
      font-weight: bold;
      font-size: 1rem;
      width: 100%;
    }
    button {
      background: #fff;
      color: #000;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s ease;
      width: 100%;
      margin: 5px 0;
    }
    button:hover {
      background: #111;
      color: #fff;
    }
    .manage-key {
      display: none;
      align-items: center;
      gap: 10px;
      width: 100%;
      margin-top: 10px;
    }
    .manage-key input {
      width: 60px;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .button-group {
      display: flex;
      justify-content: space-between;
      width: 100%;
      gap: 10px;
    }
    .button-group button {
      flex: 1;
    }
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #111;
      padding: 10px 16px;
      color: #fff;
      border-radius: 8px;
      font-size: 0.95rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
      z-index: 999;
      animation: fadeInNotif 0.3s forwards;
    }
    @keyframes fadeInNotif {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    #keysContainer {
      max-height: 400px;
      overflow-y: auto;
      padding-right: 5px;
    }
    #keysContainer::-webkit-scrollbar {
      width: 5px;
    }
    #keysContainer::-webkit-scrollbar-thumb {
      background: #fff;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Clark KeySystem - Admin Dashboard</h1>
    <p>Welcome to the admin panel. You can manage keys below.</p>
    <h2>All Keys</h2>
    <div id="keysContainer">
      {% for key, expiry in keys.items() %}
        <div class="key-box" id="key-{{ key }}">
          <span class="key-text">{{ key }}</span>
          <span class="key-text" id="countdown-{{ key }}">Valid until: {{ format_expiry(expiry) }}</span>
          <div class="button-group">
            <button onclick="copyKey('{{ key }}')">Copy</button>
            <button onclick="deleteKey('{{ key }}')">Delete</button>
          </div>
          <div class="manage-key" id="manage-{{ key }}">
            <input type="number" id="days-{{ key }}" placeholder="Days" min="1" />
            <button onclick="manageKey('{{ key }}')">Update</button>
          </div>
          <button onclick="toggleManage('{{ key }}')">Manage</button>
        </div>
      {% endfor %}
    </div>
    <h2>Create New Key</h2>
    <button onclick="createKey()">Create Key</button>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    // Track all active countdown intervals
    const countdownIntervals = {};

    function showNotification(text) {
      const notif = document.createElement("div");
      notif.className = "notification";
      notif.textContent = text;
      document.body.appendChild(notif);
      setTimeout(() => notif.remove(), 3000);
    }

    function createKey() {
      fetch("/create_key", { 
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.json())
      .then(data => {
        if (data.key) {
          showNotification(`Key created: ${data.key}`);
          addKeyToContainer(data.key, data.expires_at);
        } else {
          showNotification("Error creating key.");
        }
      })
      .catch(err => {
        showNotification("Network error. Please try again.");
      });
    }

    function addKeyToContainer(key, expiry) {
      const keysContainer = document.getElementById('keysContainer');
      const keyBox = document.createElement('div');
      keyBox.className = 'key-box';
      keyBox.id = `key-${key}`;
      keyBox.innerHTML = `
        <span class="key-text">${key}</span>
        <span class="key-text" id="countdown-${key}">Loading expiry...</span>
        <div class="button-group">
          <button onclick="copyKey('${key}')">Copy</button>
          <button onclick="deleteKey('${key}')">Delete</button>
        </div>
        <div class="manage-key" id="manage-${key}">
          <input type="number" id="days-${key}" placeholder="Days" min="1" />
          <button onclick="manageKey('${key}')">Update</button>
        </div>
        <button onclick="toggleManage('${key}')">Manage</button>
      `;
      keysContainer.prepend(keyBox);
      startCountdown(key, expiry);
    }

    function toggleManage(key) {
      const manageKeyDiv = document.getElementById(`manage-${key}`);
      manageKeyDiv.style.display = manageKeyDiv.style.display === "flex" ? "none" : "flex";
    }

    function copyKey(key) {
      navigator.clipboard.writeText(key)
        .then(() => showNotification(`Copied: ${key}`))
        .catch(() => showNotification("Failed to copy key"));
    }

    function deleteKey(key) {
      if (!confirm(`Are you sure you want to delete key: ${key}?`)) return;
      
      fetch("/delete_key", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ key: key })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          showNotification(`Deleted key: ${key}`);
          clearCountdown(key);
          document.getElementById(`key-${key}`).remove();
        } else {
          showNotification("Error deleting key");
        }
      })
      .catch(err => {
        showNotification("Network error. Please try again.");
      });
    }

    function manageKey(key) {
      const daysInput = document.getElementById(`days-${key}`);
      const days = parseInt(daysInput.value);
      
      if (!days || days < 1) {
        showNotification("Please enter a valid number of days (1 or more)");
        return;
      }

      fetch("/manage_key", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ 
          key: key, 
          days: days 
        })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          showNotification(`Key extended by ${days} days`);
          clearCountdown(key);
          startCountdown(key, data.new_expiry);
          document.getElementById(`manage-${key}`).style.display = "none";
          daysInput.value = "";
        } else {
          showNotification("Error updating key");
        }
      })
      .catch(err => {
        showNotification("Network error. Please try again.");
      });
    }

    function logout() {
      fetch("/logout", { method: "POST" })
        .then(() => window.location.href = "/panel")
        .catch(() => window.location.href = "/panel");
    }

    function formatExpiry(expiry) {
      try {
        const date = new Date(expiry);
        return date.toLocaleString();
      } catch (e) {
        return "Invalid date";
      }
    }

    function startCountdown(key, expiry) {
      // Clear any existing countdown for this key
      clearCountdown(key);
      
      const countdownEl = document.getElementById(`countdown-${key}`);
      const expiryDate = new Date(expiry);
      
      // Immediate first update
      updateCountdown();
      
      // Store the interval
      countdownIntervals[key] = setInterval(updateCountdown, 1000);

      function updateCountdown() {
        const now = new Date();
        // Use getTime() for timezone-independent calculation
        const diff = expiryDate.getTime() - now.getTime();
        
        if (diff <= 0) {
          countdownEl.textContent = "EXPIRED";
          clearCountdown(key);
          return;
        }
        
        // Calculate total hours, minutes, seconds
        const totalSeconds = Math.floor(diff / 1000);
        const hours = Math.floor(totalSeconds / 3600);
        const minutes = Math.floor((totalSeconds % 3600) / 60);
        const seconds = totalSeconds % 60;
        
        // Display in 24-hour format (HH:MM:SS)
        countdownEl.textContent = 
          `Expires in: ${String(hours).padStart(2, "0")}:` +
          `${String(minutes).padStart(2, "0")}:` +
          `${String(seconds).padStart(2, "0")}`;
      }
    }

    function clearCountdown(key) {
      if (countdownIntervals[key]) {
        clearInterval(countdownIntervals[key]);
        delete countdownIntervals[key];
      }
    }

    // Initialize countdowns for existing keys on page load
    document.addEventListener('DOMContentLoaded', function() {
      {% for key, expiry in keys.items() %}
        startCountdown('{{ key }}', '{{ expiry }}');
      {% endfor %}
    });
  </script>
</body>
</html>
