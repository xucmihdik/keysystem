<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clark KeySystem - Admin Login</title>
  <style>
    /* Add your styles here */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .container {
      z-index: 2;
      background: rgba(0, 0, 0, 0.75);
      border-radius: 16px;
      padding: 24px 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      border: 2px solid #fff;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.6);
    }
    h1 {
      font-size: 1.7rem;
      margin-bottom: 12px;
      color: #fff;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    button {
      background: #fff;
      color: #000;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s ease;
      width: 100%;
      margin: 5px 0;
    }
    button:hover {
      background: #111;
      color: #fff;
    }
    .error {
      color: red;
      display: {% if error %} block {% else %} none {% endif %}; /* Show if there's an error */
    }
  </style>
</head>
<body>
  <div class="container" id="loginContainer">
    <h1>Admin Login</h1>
    <form id="loginForm" method="POST" action="/panel">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div id="loginError" class="error">{{ error }}</div> <!-- Display error message if exists -->
  </div>
</body>
</html>
